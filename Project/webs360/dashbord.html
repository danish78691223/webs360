<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashbord.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <a href="dashbord.html">Dashboard</a>
                <a href="adminlogin.html">Admin Details</a>
                <a href="#">Employee Details</a>
                <a href="#">Company Growth</a>
                <a href="#">Reports</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-between align-items-center">
                        <h1>Dashboard</h1>
                        <!-- Dark Mode Toggle Button -->
                        <button id="toggle-dark-mode" class="btn btn-secondary">Dark Mode</button>
                    </div>

                    <!-- Company Growth Chart -->
                    <div class="card mt-4">
                        <div class="card-header">
                            Company Growth
                        </div>
                        <div class="card-body">
                            <canvas id="growthChart"></canvas>
                        </div>
                    </div>

                    <!-- Admin & Employee Details -->
                    <div class="card mt-4">
                        <div class="card-header">
                            Admin & Employee Details
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Joining Date</th>
                                        <th>Performance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashbord.js"></script>
    <script>
        // Chart.js example for Company Growth
        var ctx = document.getElementById('growthChart').getContext('2d');
        var growthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Company Growth',
                    data: [30, 45, 60, 70, 85, 100],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
